{% extends "base.html" %}

{% block content %}

    <h1>Closest Pair Algorithms</h1>

    <form action="/hw2" method="POST">
        <h2 style="display:inline;margin-right:19em">Input:</h2><h2 style="display:inline">Output:</h2><br>
        <textarea type="text" name="numbers" rows="20" cols="80">
            {% for item in numGen %}
                {{ item }}
            {% endfor %}
        </textarea>
        <textarea type="text" name="output" rows="20" cols="80">
            {% for i in pair %}
                {{ i }}
            {% endfor %}
        </textarea>
        <br><br>
        <input type="number" name="number"/>
        <input type="submit" name="button" value="Generate"/>
        <br><br>
        <input type="submit" name="button" value="Brute Force"/>
        <input type="submit" name="button" value="Recursive"/>
    </form>


{% endblock %}
